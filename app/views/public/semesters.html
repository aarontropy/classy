{% extends 'layout.html' %}
{% block content %}
    <div class="list-group">
        {% for semester in semesters %}
        <a href="/semesters/{{ semester._id.toString() }}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ semester.title }}</h4>
            <p class="list-group-item-text">Some text</p>
        </a>
        {% endfor %}
    </div>
{% endblock %}
