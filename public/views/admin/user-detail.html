<section class="container" ng-controller="admin.UserDetailController">
    <h1>{{user.username}}</h1>
    <h4>last logged on {{ user.lastLoggedOn }}</h4>

    <div class="panel panel-default">
          <div class="panel-heading">
                <h3 class="panel-title">Details</h3>
          </div>
          <div class="panel-body">

                <form action="" method="POST" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputFirstName" class="col-sm-2 control-label">First Name:</label>
                            <div class="col-sm-10">
                                <input type="text" name="FirstName" id="inputFirstName" class="form-control" value="" ng-model="user.firstName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputLastName" class="col-sm-2 control-label">Last Name:</label>
                            <div class="col-sm-10">
                                <input type="text" name="LastName" id="inputLastName" class="form-control" value="" ng-model="user.lastName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Roles:</label>
                            <div class="col-sm-10">
                                <select ui-select2="rolesOptions" multiple style="width:300px" ng-model="user.roles" data-placeholder="Click to add Role">
                                    <option value=""></option>
                                    <option value="instructor">Instructor</option>
                                    <option value="admin">Administrator</option>
                                </select>
                            </div>
                        </div>
                        
                
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button class="btn btn-primary" ng-click="save()">Submit</button>
                            </div>
                        </div>
                </form>
          </div>
    </div>

    <div class="panel panel-default">
          <div class="panel-heading">
                <h3 class="panel-title">Courses</h3>
          </div>
          <div class="panel-body">
                Panel content
          </div>
    </div>
</section>
