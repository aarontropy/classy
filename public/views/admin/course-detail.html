<section class="container" ng-controller="admin.CourseDetailController">
    <h1 class='page-title'>{{course.title}}</h1>
        <h4>for <a ui-sref="semester-detail({semesterId: semester._id})">{{semester.title}}</a></h4>

        <div class="panel panel-default">
              <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left">Details</h3>
                    <button type="button" class="btn btn-xs btn-default pull-right" ng-click="save()">Save</button>
              </div>
              <div class="panel-body">
                    
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="courseTitle" class="col-sm-2 control-label">Course Title:</label>
                        <div class="col-sm-10">
                            <input type="text" name="courseTitle" id="courseTitle" class="form-control" ng-model="course.title" required="required" pattern="" title="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="courseStartDate" class="col-sm-2 control-label">Start Date:</label>
                        <div class="col-sm-4">
                            <input type="date" name="courseStartDate" id="courseStartDate" class="form-control" ng-model="course.startDate" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="courseInstructor" class="col-sm-2 control-label">Instructor:</label>
                        <div class="col-sm-10">
                            <input type="text" name="courseInstructor" id="courseInstructor" class="form-control" ng-model="course.instructor" required="required" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="courseShortDescription" class="col-sm-2 control-label">Short Description:</label>
                        <div class="col-sm-10">
                            <textarea id="courseShortDescription" class="form-control" rows="2" ng-model="course.shortDescription"></textarea>
                        </div>
                    </div>
                </form>

              </div>
        </div>

        <div class="panel panel-info">
              <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left">Meetings</h3>
                    <button type="button" class="btn btn-xs btn-default pull-right" ng-click="save()">Save</button>
              </div>
              <div class="panel-body">
                    <div ng-include="'/views/admin/course-meeting-edit.html'"></div>

                    <div ui-calendar="uiConfig.calendar" class="calendar" ng-model="eventSources"></div>
              </div>
        </div>
</section>
