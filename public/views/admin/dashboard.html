<section class="container" ng-controller="admin.DashboardController">
    <h1>Aweseome Dashboard</h1>

    <div class="panel panel-default">
          <div class="panel-heading">
                <h3 class="panel-title">Semesters</h3>
          </div>
          <div class="panel-body">

                <button type="button" ng-click="addSemester()" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i>Add Semester</button>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Semester</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sem in semesters">
                            <td><a ui-sref="semester-detail({semesterId: sem._id})">{{sem.title}}</a></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
          </div>
    </div>
</section>
