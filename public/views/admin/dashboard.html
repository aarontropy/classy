<section class="container" ng-controller="admin.DashboardController">
    <h1>Aweseome Dashboard</h1>

    <div class="panel panel-default">
          <div class="panel-heading">
                <h3 class="panel-title">Semesters</h3>
          </div>
          <div class="panel-body">
                <p ng-repeat="sem in semesters"><a ui-sref="semester-detail({semesterId: sem._id})">{{sem.title}} {{sem._id}}</a></p>
          </div>
    </div>
</section>
